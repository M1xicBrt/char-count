<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Char Counter</title>
  </head>
  <body>
    <div class="container">
      <h1>Char Counter</h1>
      <textarea id="text-input" placeholder="Start typing something"></textarea>
      <div class="counters">
        <div class="chars">
          <span class="count">0</span>
          <span class="title">Chars</span>
        </div>
        <div class="words">
          <span class="count">0</span>
          <span class="title">Words</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
